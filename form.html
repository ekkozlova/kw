<form action="https://dzen.ru/?clid=2422906-525&from=dist_vz&win=513&yredirect=true" method='get' target='_blank'>

     <fieldset>
      <legend>Контактная информация</legend>
      <label for="fname">Имя</label><input type="text" id="name" name="name" value="Имя"><br><br>
      <label for="fname">Фамилия</label><input type="text" id="fname" name="fname" value="Фамилия"><br><br>
      <label for='number'>Телефон</label><input type="text" id="number" name="number" value="+7 900 500-48-50"><br><br>
      <label for="email">Email:</label><input type="email" id="email" name="email" value="order@mail.ru"><br><br>
      <label for="birthday">Дата рождения:</label><input type="date" id="birthday" name="birthday" value="06.05.1995"><br><br>
      <label for="number">Возраст:</label><input type="number" id="age" name="age" value="75"><br><br>
     </fieldset>

     <fieldset>
      <legend>Заказ</legend>
      <label>Какой холодильник Вы хотели бы приобрести?</label>
      <select id='buy' name='buy'>
        <option name="one">Однокамерный</option>
        <option name="two">Двухкамерный</option>
      </select><br><br>
     </fieldset>

     <fieldset>
         <legend>Оцени магазин</legend>
        <p>Довольны ли Вы качеством обслуживания?</p>
        <input type="Radio" name="choice_yes">Да <br><br>
        <input type="Radio" name="choice_no">Нет<br><br>
         <label>Для комментариев:</label><textarea name="comment" rows="8" cols="80"></textarea>
     </fieldset>

      <input class ='btn' name="submit" type="Submit" value="Отправить">

    </form>
